<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="calc.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td colspan="4"><input class="screen" type="text" id="scr"></td>
        </tr>
        <tr class="row">
            <td><input class="btn" type="button" value="C" onclick="clr()"></td>
            <td><input class="btn" type="button" value="B" onclick="backspace()"></td>
            <td><input type="button" class="btn" value="+" onclick="insert('+')"></td>
            <td><input class="btn" type="button" value="/" onclick="insert('/')"></td>
        </tr>
        <tr class="row">
            <td><input type="button" class="btn" value="7" onclick="insert('7')"></td>
            <td><input type="button" class="btn" value="8" onclick="insert('8')"></td>
            <td><input type="button" class="btn" value="9" onclick="insert('9')"></td>
            <td><input type="button" class="btn" value="*" onclick="insert('*')"></td>
        </tr>
        <tr class="row">
            <td><input type="button" class="btn" value="4" onclick="insert('4')"></td>
            <td><input type="button" class="btn" value="5" onclick="insert('5')"></td>
            <td><input type="button" class="btn" value="6" onclick="insert('6')"></td>
            <td><input type="button" class="btn" value="-" onclick="insert('-')"></td>
        </tr>
        <tr class="row">
            <td><input type="button" class="btn" value="1" onclick="insert('1')"></td>
            <td><input type="button" class="btn" value="2" onclick="insert('2')"></td>
            <td><input type="button" class="btn" value="3" onclick="insert('3')"></td>
            <td rowspan="2"><input type="button" class="btn" value="=" onclick="compute()"></td>
        </tr>
        <tr class="row">
            <td colspan="2"><input type="button" class="btn" value="0" onclick="insert('0')"></td>
            <td><input type="button" class="btn" value="." onclick="insert('.')"></td>
        </tr>
    </table>
    <script src="calc.js"></script>
    </script>
</body>

</html>
